<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-heading">
            <h1 class="heading">Temperature Converter</h1>
            <div class="inner-box">
                <img src="https://play-lh.googleusercontent.com/8Fb3Qd5aUl73uAqMMPzDNr075nDgC7K9-5VrM_CT88RXLgSr47EE60W-6lQxZCOioiM" alt="image" width="300px" height="300px" class="temp-img">
                
                <div class="temp-labels">
                    <label for="celcius" class="cel">Celcius</label> &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;
                    <input onchange="computeTemp(event)" type="number" id="celcius" name="celcius" class="celcius" placeholder="Enter temperature"> <br> <br>
                    <label for="celcius" class="far">Fahrenheit</label>  &nbsp;
                    <input onchange="computeTemp(event)" type="number" id="fahrenheit" name="fahrenheit" class="fahrenheit" placeholder="Enter temperature"> <br> <br>
                    <label onchange="computeTemp(event)" for="celcius" class="kel">Kelvin</label>  &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <input onchange="computeTemp(event)" type="number" id="kelvin" name="kelvin" class="kelvin" placeholder="Enter temperature">
            
                </div>
            
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
